<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="advice-generator">
      <p class="heading">Advice #<span class="id-number"></span></p>
      <p class="quote"></p>
      <img src="./images/pattern-divider-desktop.svg" class="desktop-image divider">
      <img src="./images/pattern-divider-mobile.svg" class="mobile-image divider">
      <button class="dice">
        <img src="./images/icon-dice.svg">
      </button>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zainab</a>.
    </div>
  </div>
  <script src="./java.js"></script>
</body>
</html>
